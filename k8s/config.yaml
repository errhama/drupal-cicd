apiVersion: v1
kind: PersistentVolume
metadata:
  name: drupal-mysql-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /drupal-mysql-data
  storageClassName: manual  # Match this with PVC if using storage class

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drupal-mysql-pvc
  namespace: drupal-cicd
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  storageClassName: manual  # Ensure this matches with PV

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal-mysql
  name: drupal-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal-mysql
  strategy: {}
  template:
    metadata:
      labels:
        app: drupal-mysql
    spec:
      containers:
      - image: hamza701/drupal-mysql-ci-cd:mysql-v1
        name: mysql
        env:
        - name:  MYSQL_ROOT_PASSWORD
          value: "r00tpassword"
        - name:  MYSQL_DATABASE  
          value:  "database"
        - name:  MYSQL_USER
          value:  "dbuser" 
        - name: MYSQL_PASSWORD
          value:  "fwfiweio"
        volumeMounts:
          - mountPath:  /var/lib/mysql
            name:  drupal-mysql-pvc
      volumes:
        - name: drupal-mysql-pvc
          persistentVolumeClaim:
            claimName: drupal-mysql-pvc


---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal
  name: drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  strategy: {}
  template:
    metadata:
      labels:
        app: drupal
    spec:
      containers:
      - image:  hamza701/drupal-mysql-ci-cd:drupal-v1
        name: drupal
        resources: {}
status: {}
---
sudo kubectl expose deployment drupal --name=drupal-service --type=NodePort --port=80
sudo kubectl expose deployment drupal-mysql --name=drupal-mysql-service --type=ClusterIp 