apiVersion: v1
kind: PersistentVolume
metadata:
  name: drupal-mysql-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode:  Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy:  Recycle  
  hostPath:
    path: /drupal-mysql-data
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drupal-mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode:  Filesystem
  resources:
    requests:
      storage: 3Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal-mysql
  name: drupal-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal-mysql
  strategy: {}
  template:
    metadata:
      labels:
        app: drupal-mysql
    spec:
      containers:
      - image: hamza701/drupal-mysql-ci-cd:mysql-v1
        name: mysql
        env:
        - name:  MYSQL_ROOT_PASSWORD
          value: "r00tpassword"
        - name:  MYSQL_DATABASE  
          value:  "database"
        - name:  MYSQL_USER
          value:  "dbuser" 
        - name: MYSQL_PASSWORD
          value:  "fwfiweio"
        volumeMounts:
          - mountPath:  /var/lib/mysql
            name:  drupal-mysql-pvc
      volumes:
        - name: drupal-mysql-pvc
          persistentVolumeClaim:
            claimName: drupal-mysql-pvc


---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal
  name: drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  strategy: {}
  template:
    metadata:
      labels:
        app: drupal
    spec:
      containers:
      - image:  hamza701/drupal-mysql-ci-cd:drupal-v1
        name: drupal
        resources: {}
status: {}
